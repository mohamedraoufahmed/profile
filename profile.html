<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=UTF-8>
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
    	<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script 
            src="https://kit.fontawesome.com/64d58efce2.js" 
            crossorigin="anonymous"
            ></script>        

    </head>
    <body> 
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h1 class="tittle">My Profile </h1>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" disabled placeholder="E-mail">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-mobile"></i>
                            <input type="number" max="9" min="0" placeholder="Phone Number">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user-md"></i>
                            <input type="text" disabled placeholder="Specialization">
                        </div>
                        <input type="submit" value="save" class="btn solid">
                    </form>
    </body>
</html>
